---
layout: default
---
<div class="post">
  <div class="post-nav">
    {% if page.next.url %}
    <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&lt;-</a>
    <!-- <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&laquo; Prev</a> -->
    {% endif %}
    {% if page.previous.url %}
    <a class="nav-item" href="{{ page.previous.url | prepend: site.baseurl }}">-&gt;</a>
    {% endif %}
  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
    {% if page.imgauthor %}
    <br>
    <p class="image-attribution">
      Foto di <a href="{{ page.imgattribution }}" target="_blank">{{ page.imgauthor }}</a>
    </p>
    {% endif %}
  </article>

  <div class="post-nav">
    {% if page.next.url %}
    <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&lt;-</a>
    <!-- <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&laquo; Prev</a> -->
    {% endif %}
    {% if page.previous.url %}
    <a class="nav-item" href="{{ page.previous.url | prepend: site.baseurl }}">-&gt;</a>
    {% endif %}
  </div>
</div>
